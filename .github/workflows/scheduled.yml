---
name: scheduled

on:
  workflow_dispatch:
  schedule:
    - cron: '11 4 * * *'
jobs:
  update:
    strategy:
      fail-fast: false
      matrix:
        host: [raspberrypi]
    uses: ./.github/workflows/main.yml
    with:
      user: "pi"
      host: ${{ matrix.host }}
      playbook: "update"
    secrets: inherit
