---
name: scheduled

on:
  schedule:
    - cron: '11 4 * * *'
jobs:
  update_raspberrypi:
      uses: ./.github/workflows/main.yml
      with:
        user: "pi"
        host: "raspberrypi"
        playbook: "update"
      secrets: inherit
  update_pizero2w:
      uses: ./.github/workflows/main.yml
      with:
        user: "pi"
        host: "pizero2w"
        playbook: "update"
      secrets: inherit
